<ion-header>

  <ion-navbar>
    <ion-title>Create Package</ion-title>
  
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="S1">
    </ion-segment-button>
    <ion-segment-button value="S2">
    </ion-segment-button>
    <ion-segment-button value="S3">
      </ion-segment-button>
  </ion-segment>
</ion-navbar>
</ion-header>


<ion-content padding>

      <div [ngSwitch]="pet">
        <ion-list no-lines *ngSwitchCase="'S1'">
          
            <form>
         <ion-item>
            <button ion-button large outline round>
               <ion-icon name="camera"></ion-icon>
              </button>
         </ion-item>
         <ion-row > <ion-col col-12>
         <ion-item>
            <ion-label floating>Package Name</ion-label>
            <ion-input  type="text"></ion-input>
         </ion-item>
         </ion-col></ion-row>
         <ion-row > <ion-col col-12>
            <ion-item>
                <ion-label floating>Description</ion-label>
                <ion-textarea></ion-textarea>
             </ion-item>
             </ion-col>
            </ion-row>
          </form>

     <form name="poka">
                
                      <ion-label>Package size</ion-label>
                      <div class="cc-selector">
                        <ion-list >
                            
                          <ion-row >
                            <ion-col >
                         <ion-item >
                         <div class="center">
                            <input id="mail" name="PSize" [(ngModel)]="PSize" type="radio" value="Small"   >
                            <label class="drinkcard-cc mail" for="mail"></label>     
                            </div>                
                         </ion-item>
                        </ion-col>
                          
                        <ion-col col-6 >
                         <ion-item >
                            <div class="center">
                            <input id="box" name="PSize" [(ngModel)]="PSize" type="radio" value="Medium">
                            <label class="drinkcard-cc box" for="box"></label>  
                            </div>                      
                      </ion-item>
                    </ion-col>
                    </ion-row>

                    <ion-row>
                        <ion-col col-6>
                      <ion-item>
                          <div class="center">
                            <input id="tv" name="PSize" [(ngModel)]="PSize" type="radio" value="Large">
                            <label  class="drinkcard-cc tv" for="tv"></label>       
                            </div>                 
                      </ion-item>
                          </ion-col>

                          <ion-col col-6>
                      <ion-item>      
                          <div class="center">
                              <input id="chair" name="PSize" [(ngModel)]="PSize" type="radio" value="X-Large">                   
                              <label class="drinkcard-cc chair" for="chair"></label>  
                              </div>                      
                      </ion-item>
                            </ion-col>
                            </ion-row>
                        </ion-list>
                    </div>
             </form>   
      </ion-list>
