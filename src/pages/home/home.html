<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>
     Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  
    <button ion-button large full mode="ios" >Create Package</button>
 
  <ion-item>
 <ion-slides pager="true" >
   <ion-slide>
     <img src="./assets/imgs/cat1.jpg">
   </ion-slide>
   <ion-slide>
      <img src="./assets/imgs/cat2.jpg">
    </ion-slide>
    <ion-slide>
        <img src="./assets/imgs/cat3.jpg">
      </ion-slide>
 </ion-slides>
</ion-item>     

<ion-item>
  <ion-title>
    Stats
  </ion-title>
  <ion-row>
    <ion-col>
        <div class="progress-wrapper">
            <round-progress 
            [current]="62" 
            [max]="100" 
            [radius]="35"
            [stroke]="5"></round-progress>
            <div class="text">
              62
            </div>
        </div>
  </ion-col>
  <ion-col>
          
        <div class="progress-wrapper">
          <round-progress 
          [current]="70" 
          [max]="100" 
          [radius]="35"
          [stroke]="5"></round-progress>
          
          <div class="text">
            70
          </div>         
        </div>
</ion-col>
<ion-col>
    <div class="progress-wrapper">
      <round-progress 
      [current]="30" 
      [max]="100" 
      [radius]="35"
      [stroke]="5"></round-progress>
      <div class="text">
        35
      </div>
    </div>
</ion-col>
</ion-row>
 </ion-item>
 <ion-item>
   <ion-title>
     Pending Reviews
   </ion-title>
 </ion-item>

</ion-content>
