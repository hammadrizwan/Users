<ion-header>
  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>
     User
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-menu swipeEnabled="true" mode="ios" [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
              <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                  {{p}}
                </button>
          </ion-list>
        </ion-content>
        <ion-footer>
            <button ion-item (click)="closeMenu()">
                Logout
              </button>
        </ion-footer>
      </ion-menu>
      <ion-nav id="nav" #content [root]="HomePage"></ion-nav>

      <ion-card>
        <ion-card-content>
          <ion-row>
          <ion-col col-6>
            <ion-item>
            <ion-avatar item-start>
                <img src="./assets/imgs/johnwick.jpg">
          </ion-avatar>
        </ion-item>
        </ion-col>
        <ion-col col-6>
          <h3>Name:</h3>
          <ion-note item-end>John Wick</ion-note>
          <h3>Rating</h3>
          <ion-note item-end>★ ★ ★ ★ ★ </ion-note>
        </ion-col>
      </ion-row>
        </ion-card-content>
      </ion-card>
      
</ion-content>
