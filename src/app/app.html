<ion-menu   swipeEnabled="true"  [content]="content">
        
          <ion-header >
            <ion-item no-lines  class="menubg">
                <ion-row>
                        
                         
                          <ion-avatar item-start >
                              <img src="./assets/imgs/johnwick.jpg">
                        </ion-avatar>
                    
                      
                      <ion-col >
                        <h3  class="textcolor">Name:</h3>
                        <ion-note item-end  class="textcolor">John Wick</ion-note>
                        <h3  class="textcolor">Rating</h3>
                        <ion-note item-end  class="textcolor">★ ★ ★ ★ ★ </ion-note>
                      </ion-col>
                    </ion-row>
        </ion-item>
      </ion-header>
      <ion-content class="menubg">
          <ion-list>
              
                <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" class="menubg">
                        {{p.title}}
                      </button>
                
          </ion-list>
         </ion-content>
        <ion-footer class="menubg">
            <button ion-item (click)="closeMenu()"  class="menubg">
                Logout
              </button>
        </ion-footer>
        
      </ion-menu>
      

<ion-nav #content [root]="rootPage"></ion-nav>
