<ion-menu swipeEnabled="true" [content]="content">

  <ion-header>
    <ion-item no-lines class="menubg">
      <ion-row>

        <ion-col col-6>
          <ion-avatar item-start>
            <img src="./assets/imgs/johnwick.jpg">
          </ion-avatar>
        </ion-col>

        <ion-col col-6>

          <h3 class="textcolor">John Wick</h3>

          <label class="textcolor">★ ★ ★ ★ ★ </label>
          <ion-item class="menubg">
            <button ion-button menuClose full medium strong (click)="profile()" class="menubg">Profile</button>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-item>
  </ion-header>
  <ion-content class="menubg">
    <ion-list>

      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" class="menubg">
        {{p.title}}
      </button>

    </ion-list>
  </ion-content>
  <ion-footer class="menubg">
    <button ion-item (click)="closeMenu()" class="menubg">
      Logout
    </button>
  </ion-footer>

</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
