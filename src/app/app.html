<ion-menu  swipeEnabled="true"  [content]="content">
        <ion-content>
            <ion-item>
                <ion-row>
                        <ion-col col-6>
                          <ion-item>
                          <ion-avatar item-start>
                              <img src="./assets/imgs/johnwick.jpg">
                        </ion-avatar>
                      </ion-item>
                      </ion-col>
                      <ion-col col-6>
                        <h3>Name:</h3>
                        <ion-note item-end>John Wick</ion-note>
                        <h3>Rating</h3>
                        <ion-note item-end>★ ★ ★ ★ ★ </ion-note>
                      </ion-col>
                    </ion-row>
        </ion-item>
          <ion-list>
              
                <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                        {{p.title}}
                      </button>
                
          </ion-list>
         
        <ion-footer>
            <button ion-item (click)="closeMenu()">
                Logout
              </button>
        </ion-footer>
        </ion-content>
      </ion-menu>
      

<ion-nav #content [root]="rootPage"></ion-nav>
